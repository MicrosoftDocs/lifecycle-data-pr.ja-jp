content: "\n## <a name=\"links\"></a>リンク \n* [Windows 10 IoT Core サービス](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core サービスは、サポートされているバージョンの Windows 10 IoT Core ソフトウェアを実行している場合に限り、デバイス更新センターを使用した更新コントロール、およびデバイス正常性構成によるセキュリティの向上を含む、サービスとしてのソフトウェアサポートを提供するサブスクリプションです。"
