content: "\n\n## <a name=\"links\"></a>リンク \n* [Visual Studio ブログのお知らせ](https://devblogs.microsoft.com/visualstudio/)\n* [サポートとライフサイクル情報](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio ダウンロード ページ](https://visualstudio.microsoft.com/)\n* [Visual Studio リリース ノート](/visualstudio/releases/2022/release-notes)\n* [システム要件](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> 次のコンポーネントの Visual Studio 2022 バージョンは、Visual Studio 2022 ライフサイクルの一部として同梱され、サポートされています。Agents、Build Tools、IntelliTrace Standalone Collector、Performance Tools、Remote Tools、Team Explorer、Visual C++ Redistributable。\n> [!NOTE]\n> Visual Studio Community エディションは、Visual Studio の最新マイナー バージョンの最新サービス リリースを備えた現在のチャネルでのみサポートされます。 詳細については、[こちら](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)を参照してください。 \n\n\n## <a name=\"editions\"></a>エディション \n* Community\n* Enterprise\n* Professional"
