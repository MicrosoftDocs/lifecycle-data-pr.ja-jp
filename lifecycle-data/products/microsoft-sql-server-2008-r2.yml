content: "\n## <a name=\"links\"></a>リンク \n* [SQL Server のサポート終了オプション](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 および Windows Server 2008 サポート終了オプション](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [サービスパックポリシー](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 拡張セキュリティ更新プログラム (ESU) は、この製品のデータセンター、標準、エンタープライズ、および組み込みの各エディションで利用できます。これは、サポート終了後3年間を超えて追加されています。\n> [!NOTE]\n> IA64 のみの場合、7/9/2019 まで SP2 がサポートされます。 詳細については、「SQL リリースサービスのブログ」を参照してください。\n\n## <a name=\"editions\"></a>バージョン \n* データセンター\n* Developer\n* 大規模企業\n* ニュース\n* 高度なサービスを使用する Express\n* 埋め込みシステムの場合\n* Standard\n* 小規模企業向けの Standard Edition\n* Web\n* グループ"
