content: "> [!TIP]\n> *この製品の Datacenter、Standard、Enterprise、Embedded エディションの拡張セキュリティ更新プログラム (ESU) は、サポートの終了からさらに 3 年間ご利用いただけます。 詳細については、Microsoft パートナーまたはアカウント チームにお問い合わせください。 \n\n\n## <a name=\"links\"></a>リンク \n* [SQL Server 2008 および Windows Server 2008 のサポート終了オプション](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server のサポート終了](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> IA64 の場合のみ、SP2 は 2019 年 7 月 9 日までサポートされます。 詳細については、SQL Release Services blog を参照してください。\n\n\n## <a name=\"editions\"></a>エディション \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
