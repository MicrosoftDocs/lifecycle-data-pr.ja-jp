summary: >+
  Microsoft SQL Server 2008 R2 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: データセンター、開発者、エンタープライズ、エクスプレス、アドバンストサービスを使用した Express、Small Business、Web、ワークグループ用の組み込みシステム、Standard、Standard Edition

