content: "\n\n## <a name=\"links\"></a>リンク \n* [ライフサイクルに関する FAQ - Windows 製品](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> Microsoft Edge は、[モダン ライフサイクル ポリシー](https://docs.microsoft.com/lifecycle/policies/modern)に従います。 このブラウザーを最新の状態に保ち、サポートする方法については、「[Edge ライフサイクルのドキュメント](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle)」を参照してください。\n\n\n## <a name=\"editions\"></a>エディション \n* Datacenter\n* Standard\n* Storage Standard\n* Storage Workgroup\n* Telecommunications"
