content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](/windows-server/upgrade/upgrade-overview)\n* [製品情報](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> この製品の主流および拡張のサポートは、お客様に標準的なライフサイクル移行のタイムラインを提供するように拡張されました。 Windows Server Essentials は2013年1月2日にリリースされました。\n\n## <a name=\"editions\"></a>バージョン \n* データセンター\n* Essentials\n* 埋め込みシステムの場合\n* 基\n* Standard"
