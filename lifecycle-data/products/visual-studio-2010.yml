content: "\n\n## <a name=\"links\"></a>リンク \n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools for Office (VSTO) ランタイムには、さまざまなバージョンの Visual Studioと Microsoft Office が付属しており、親製品のライフサイクルに従います。 [こちら](https://www.microsoft.com/download/details.aspx?id=56961)から個別にダウンロードすることもできます。\n\n\n## <a name=\"editions\"></a>エディション \n* Agents\n* すべて\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Performance Tools\n* Premium\n* Professional\n* Professional w/MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (Integrated)\n* Shell (Isolated)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate with MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
