content: "\n\n## <a name=\"links\"></a>リンク \n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> 次のコンポーネントの Visual Studio 2010 バージョンは、Visual Studio 2010 ライフサイクルの一部として同梱され、サポートされています。Agents、すべて、ASP.NET MVC 4、F# 2.0 Runtime、VSTO Runtime、Lab Management、Performance Tools、Professional w/MSDN、PSM、Remote Debugger、SDK、Shell (Integrated)、Shell (Isolated)、Team Agents、Team Explorer、Ultimate with MSDN、Visualization & Modelling SDK\n\n\n## <a name=\"editions\"></a>エディション \n* Express for Web\n* Express for Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
