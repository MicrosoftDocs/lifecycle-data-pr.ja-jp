content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [サービス情報](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> お客様は完全にサポートされる最新のマルウェア対策プラットフォームの更新プログラムを最新の状態に保つ必要があります。 Forefront Endpoint Protection 2010 は、メインストリームと拡張サポートの両方について、System Center Configuration Manager 2007 と同じライフサイクルポリシーでカバーされます。"
