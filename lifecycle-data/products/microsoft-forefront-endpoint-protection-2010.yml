content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [サービス情報](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> お客様は、完全にサポートするには、最新のマルウェア対策プラットフォームの更新プログラムを適用して最新の状態を維持する必要があります。 Forefront Endpoint Protection 2010 は、メインストリーム サポートと拡張サポートの両方について、System Center Configuration Manager 2007 と同じライフサイクル ポリシーの対象です。"
