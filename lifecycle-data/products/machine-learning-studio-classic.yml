content: "\n\n## <a name=\"links\"></a>リンク \n* [Azure Machine Learning に移行する](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (クラシック) は 2024 年 8 月 31 日に廃止されます。 2021 年 12 月 1 日以降、お客様は新しい Machine Learning Studio (クラシック) リソースを作成できなくなります。 お客様は、2024 年 8 月より前に Azure Machine Learning に移行する必要があります。 詳細については、[こちら](https://docs.microsoft.com/azure/machine-learning/migrate-overview)を参照してください。"
