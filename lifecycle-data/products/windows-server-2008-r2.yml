content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://aka.ms/AA1ovn4)\n* [サーバーのアップグレード情報](/windows-server/upgrade/upgrade-overview)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 拡張セキュリティ更新プログラム (ESU) は、この製品エディションの Datacenter、Standard、Enterprise、Embedded エディションの特定のボリューム ライセンス プログラムを通じて、サポートの終了からさらに最大 3 年間ご利用いただけます。 詳細については、Microsoft パートナーまたはアカウント チームにお問い合わせください。 \n\nリリース-------------------------------開始日----終了日\n\n拡張セキュリティ更新プログラム 3 年---2022 年 1 月 11 日---2023 年 1 月 10 日\n\n拡張セキュリティ更新プログラム 2 年---2021 年 1 月 12 日---2022 年 1 月 11 日\n\n拡張セキュリティ更新プログラム 1 年---2020 年 1 月 14 日---2021 年 1 月 12 日\n\n## <a name=\"editions\"></a>エディション \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-Based Systems\n* Standard\n* Web"
