content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://aka.ms/AA1ovn4)\n* [サーバーのアップグレード情報](/windows-server/upgrade/upgrade-overview)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [サービスパックポリシー](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 拡張セキュリティ更新プログラム (ESU) は、この製品エディションのデータセンター、Standard、Enterprise、および Embedded エディションの特定のボリュームライセンスプログラムによって利用できます。これは、サポート終了後3年間を超えて追加されています。 詳細については、Microsoft パートナーまたはアカウントチームにお問い合わせください。 \n\nリリース-------------------------------の開始日----終了日\n\n拡張セキュリティ更新年 3---01/11/2022---01/10/2023\n\n拡張セキュリティ更新年 2---01/12/2021---01/11/2022\n\n拡張セキュリティ更新年 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>バージョン \n* データセンター\n* 大規模企業\n* HPC Edition\n* Itanium ベースのシステム\n* Standard\n* Web"
