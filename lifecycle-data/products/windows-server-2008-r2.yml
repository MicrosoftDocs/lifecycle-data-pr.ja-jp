summary: "Windows Server 2008 R2 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。\n\nこれは、次のエディションに適用されます: データセンター、エンタープライズ、HPC エディション、Itanium ベースのシステム、標準、Web\n\n> [!IMPORTANT]\n> この製品のサポートは終了しました。 下記の「移行ガイダンス」を参照してください。 \n"
