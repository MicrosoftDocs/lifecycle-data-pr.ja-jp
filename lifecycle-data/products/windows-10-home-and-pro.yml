name: Windows 10 Home および Pro
summary: >
  Windows 10 のホームと Pro は[モダン](/lifecycle/policies/modern)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: 自宅、Pro、教育用 pro、ワークステーション、プロフェッショナル


  > [!IMPORTANT]

  > Microsoft は、2025年10月14日まで、少なくとも1つの Windows 10 半期チャネルを引き続きサポートします。
