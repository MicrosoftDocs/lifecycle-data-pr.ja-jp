content: "\n## <a name=\"links\"></a>リンク \n* [サービスとしてのウィンドウ (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Windows ライフサイクル ファクト シート](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [ライフサイクルの FAQ-Windows 製品](/lifecycle/faq/windows)\n\n> [!NOTE]\n> 最初にバージョン1703でリリースされたワークステーションの Pro\n> [!NOTE]\n> 延期されていない限り、以降の Windows 10 半期チャネル機能の更新プログラムをインストールするには、その後のメインストリームサポート日付の前にする必要があります。\n\n## <a name=\"editions\"></a>バージョン \n* ホーム\n* 仮\n* 教育機関向けのプロ\n* ワークステーションの Pro\n* プロフェッショナル"
