summary: >
  Windows 10 Home and Pro は、[モダン](/lifecycle/policies/modern) ライフサイクル ポリシーに従います。


  これは次のエディションに適用されます。Home、Pro、Pro Education、Pro for Workstations


  > [!IMPORTANT]

  > マイクロソフトは、2025 年 10 月 14 日まで、少なくとも 1 つの Windows 10 半期チャネルを引き続きサポートします。
