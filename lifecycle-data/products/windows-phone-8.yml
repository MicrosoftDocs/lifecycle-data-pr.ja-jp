content: "\n\n> [!NOTE]\n> マイクロソフトは、セキュリティ更新プログラムを含むオペレーティング システムの更新プログラムを、ライフサイクルの開始日から少なくとも 36 か月間利用できるようにします。 これらの更新プログラムは増分更新で、それぞれが 1 つ前の更新プログラムに追加でビルドされます。 お客様は、引き続きサポートを受けるために、各更新プログラムをインストールする必要があります。 これらの増分更新の配布は、通信事業者または電話を購入した電話の製造元によって制御される場合があり、インストールには、電話に以前の更新プログラムが必要です。 使用可能な更新プログラムも、国、地域、ハードウェアの機能によって異なります。"
