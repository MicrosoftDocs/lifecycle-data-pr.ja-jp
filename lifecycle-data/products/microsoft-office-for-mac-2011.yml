content: "\n## <a name=\"links\"></a>リンク \n* [サービスパックポリシー](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Microsoft Office for Mac 2011 のメインストリームサポートは、すべてのお客様に標準的なライフサイクル移行のタイムラインを提供するために、拡張されています。\n\n## <a name=\"editions\"></a>バージョン \n* アカデミック\n* 自宅および企業\n* 自宅および会社の自宅で使用するプログラム\n* 自宅および学生\n* Standard"
