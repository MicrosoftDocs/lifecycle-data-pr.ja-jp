summary: >+
  Microsoft Office for Mac 2011 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: アカデミック、自宅、会社、自宅および会社の自宅で使用するプログラム、自宅および学生、標準

