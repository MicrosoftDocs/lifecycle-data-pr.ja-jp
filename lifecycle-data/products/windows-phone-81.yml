content: "\n## <a name=\"links\"></a>リンク \n* [Windows Phone 8.1 FAQ](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft は、ライフサイクルの開始日の後、セキュリティ更新プログラムを含め、オペレーティングシステムで利用できるようになります (最低36か月)。 これらの更新は増分となり、その前の更新に基づいて更新されます。 お客様は、サポートを継続するために、各更新プログラムをインストールする必要があります。 これらの増分更新の配布は、電話を購入した携帯電話会社または電話の製造元によって制御される場合があり、インストール時には電話が以前の更新プログラムを持っている必要があります。 更新の可用性は、国、地域、およびハードウェアの機能によっても異なります。"
