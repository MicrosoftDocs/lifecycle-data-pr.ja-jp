name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: データセンター、開発者、エンタープライズ、エクスプレス、Express と、Small Business、Web、ワークグループの標準、Standard Edition


  > [!IMPORTANT]

  > この製品のサポートは終了しました。 下記の「移行ガイダンス」を参照してください。
