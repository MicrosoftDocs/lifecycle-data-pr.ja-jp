content: "> [!TIP]\n> *拡張セキュリティ更新プログラム (ESU) は、この製品の Datacenter、Standard、Enterprise、Web、Workgroup の各エディションで、サポートの終了からさらに 3 年間ご利用いただけます。 詳細については、Microsoft パートナーまたはアカウント チームにお問い合わせください。 \n\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n* [SQL リリース サービスのブログ](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> IA64 の場合のみ、SP3 は 2019 年 7 月 9 日までサポートされます。\n\n## <a name=\"editions\"></a>エディション \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
