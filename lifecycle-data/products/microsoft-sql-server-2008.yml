content: "> [!TIP]\n> 拡張セキュリティ更新プログラム (ESU) は、この製品のデータセンター、Standard、Enterprise、Web、および Workgroup の各エディションで利用できます。これは、サポート終了後3年間を超えています。\nリリース-------------------------------の開始日----終了日\n\n拡張セキュリティ更新年 3---07/13/2021---07/12/2022\n\n拡張セキュリティ更新年 2---07/14/2021---07/13/2021\n\n拡張セキュリティ更新年 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [サービスパックポリシー](/lifecycle/policies/fixed#service-packs)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL リリースサービスのブログ](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> IA64 のみの場合、SP3 は7/9/2019 までサポートされます。\n\n## <a name=\"editions\"></a>バージョン \n* データセンター\n* Developer\n* 大規模企業\n* ニュース\n* 高度なサービスを使用する Express\n* Standard\n* 小規模企業向けの Standard Edition\n* Web\n* グループ"
