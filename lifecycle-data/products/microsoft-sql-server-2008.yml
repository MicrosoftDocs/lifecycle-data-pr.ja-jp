summary: >
  Microsoft SQL Server 2008 は、[固定](/lifecycle/policies/fixed)ライフサイクル ポリシーに従います。


  これは次のエディションに適用されます。Datacenter、Developer、Enterprise、Express、Express with Advanced Services、Standard、Standard Edition for Small Business、Web、Workgroup


  > [!IMPORTANT]

  > この製品のサポートは終了しました。 以下の移行ガイダンスを参照してください。
