summary: >
  Windows Server 2008 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、hyper-v を使用しない Itanium ベースのシステム、Foundation、Standard、hyper-v を使用しない、hyper-v を使用しない hyper-v、Enterprise、Enterprise、without hyper-v、および hyper-v を使用しない次のエディションに適用されます。


  > [!IMPORTANT]

  > この製品のサポートは終了しました。 下記の「移行ガイダンス」を参照してください。
