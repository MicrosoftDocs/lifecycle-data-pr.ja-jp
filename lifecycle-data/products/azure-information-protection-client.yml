content: "\n## <a name=\"links\"></a>リンク \n* [サービス情報](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [移行ガイダンス](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> 統合された効率的な顧客の利便性を実現するために、azure Portal での Azure Information Protection クライアント (クラシック) とラベル管理は、2021年3月31日から廃止されました。 このタイムフレームにより、現在のすべての Azure Information Protection のお客様は、Microsoft Information Protection ユニファイドラベリングプラットフォームを使用して、統合されたラベルソリューションに移行できます。"
