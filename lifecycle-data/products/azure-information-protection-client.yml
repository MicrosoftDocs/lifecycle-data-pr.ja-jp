content: "\n## <a name=\"links\"></a>リンク \n* [サービス情報](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [移行ガイダンス](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> 統一かつ合理化されたカスタマー エクスペリエンスを提供するために、Azure Information Protection クライアント (クラシック) と Azure portal のラベル管理は、2021 年 3 月 31 日をもって廃止されます。 この期間により、現在のすべての Azure Information Protection のお客様は、Microsoft Information Protection 統合ラベル付けプラットフォームを使用して、統合ラベル付けソリューションに移行できます。"
