content: "\n## <a name=\"links\"></a>リンク \n* [詳細情報](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack for Windows Server は、Windows Azure テクノロジをデータセンターに取り込むハイブリッドクラウドソリューションです。 これにより、Microsoft のお客様は、追加のコストをかけることなく、データセンターのハードウェアに豊富なセルフサービスのマルチテナントクラウドを提供できます。"
