content: "\n## <a name=\"links\"></a>リンク \n* [詳細情報](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack for Windows Server は、Windows Azure テクノロジをデータセンターにもたらすハイブリッド クラウド ソリューションです。 これにより、マイクロソフトのお客様は、データセンターのハードウェア上で、追加費用なしで、豊富なセルフサービスのマルチテナント クラウドを提供できます。"
