content: "\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer のライフサイクル ポリシーに関する FAQ](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 は、Windows Embedded Compact 7 および Windows Embedded Compact 2013 のコンポーネントであり、同じライフサイクルに従います。 \n> [!NOTE]\n> 2016 年 1 月 12 日から、サポートされているオペレーティング システムで使用可能な最新バージョンの Internet Explorer のみがテクニカル サポートとセキュリティ更新プログラム配信の対象になります。"
