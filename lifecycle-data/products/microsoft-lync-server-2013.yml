content: "\n## <a name=\"links\"></a>リンク \n* [製品情報](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Phone Edition は、Lync Server 2010 および Lync Server 2013 でサポートされています。 Lync Phone Edition のサポート日付は、2年間延長され、Lync Server 2013 のライフサイクルと一致しています。\n\n## <a name=\"editions\"></a>バージョン \n* 大規模企業\n* 常設チャットソフトウェア開発キット\n* Phone\n* SDK\n* Standard"
