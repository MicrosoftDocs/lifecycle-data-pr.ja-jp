summary: "Windows 7 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。\n\nこれは、次のエディションに適用されます: Enterprise、Enterprise N、Home Basic、ホーム Premium、ホーム Premium N、Professional、Professional for Embedded Systems、Professional N、Starter、Starter N、Ultimate、エンベデッドシステム、究極 N\n\n> [!IMPORTANT]\n> この製品のサポートは終了しました。 下記の「移行ガイダンス」を参照してください。 \n"
