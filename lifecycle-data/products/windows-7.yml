content: "> [!TIP]\n> ' * 拡張されたセキュリティ更新プログラム (ESU) は、Windows 7 Professional、Enterprise、および Professional for the この製品の組み込みシステムエディション用の特定のボリュームライセンスプログラムで利用できます。これは、サポート終了後3年間を超えています。 詳細については、Microsoft パートナーまたはアカウントチームにお問い合わせください。 \n\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://support.microsoft.com/help/4057281)\n* [Windows 7 から Windows 10 にアップグレードする](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [サービスパックポリシー](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>バージョン \n* 大規模企業\n* エンタープライズ N\n* ホームの基本\n* ホームプレミアム\n* ホームプレミアム N\n* プロフェッショナル\n* 組み込みシステム向けのプロフェッショナル\n* プロフェッショナル N\n* スタート\n* Starter N\n* 究極的\n* 埋め込みシステムの究極\n* 究極の N"
