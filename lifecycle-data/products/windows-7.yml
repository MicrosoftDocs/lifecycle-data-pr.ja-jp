content: "> [!TIP]\n> '* 拡張セキュリティ更新プログラム (ESU) は、この製品の Windows 7 Professional、Enterprise、および Professional for Embedded Systems エディションの特定のボリューム ライセンス プログラムを通じて、サポートの終了からさらに 3 年間ご利用いただけます。 詳細については、Microsoft パートナーまたはアカウント チームにお問い合わせください。 \n\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://support.microsoft.com/help/4057281)\n* [Windows 7 から Windows 10 へのアップグレード](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>エディション \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
