content: "\n\n> [!NOTE]\n> マイクロソフトは、セキュリティ更新プログラムを含む、お使いの携帯電話のオペレーティング システムの更新プログラムを、ライフサイクルの開始日から 18 か月間利用できるようにします。 これらの増分更新プログラムの配布は、電話機の購入元の携帯電話会社または携帯電話の製造元によって管理されることがあります。 使用可能な更新プログラムも、国、地域、ハードウェアの機能によって異なります。"
