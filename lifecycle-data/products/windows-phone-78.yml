content: "\n\n> [!NOTE]\n> Microsoft は、ライフサイクル開始日の18か月間、セキュリティ更新プログラムを含む、電話のオペレーティングシステムで利用可能な更新を行います。 更新プログラムの配布は、携帯電話会社または電話の購入元の電話の製造元によって制御される場合があります。 更新の可用性は、国、地域、およびハードウェアの機能によっても異なります。"
