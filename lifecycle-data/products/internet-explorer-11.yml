content: "\n\n## <a name=\"links\"></a>リンク \n* [移行ガイダンス](https://www.microsoft.com/itpro/microsoft-edge)\n* [Internet Explorer/Edge ライフサイクルに関する FAQ](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Explorer でサポートされているオペレーティング システム](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge でサポートされているオペレーティング システム](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Internet Explorer の一部のバージョンは、拡張セキュリティ更新プログラム (ESU) が利用可能な最新の Windows OS 終了日を過ぎてサポートされる場合があります。 ESU を提供する製品の一覧については、[こちら](https://docs.microsoft.com/lifecycle/faq/extended-security-updates)を参照してください。"
