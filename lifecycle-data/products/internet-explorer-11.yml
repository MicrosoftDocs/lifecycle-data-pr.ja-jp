name: Internet Explorer 11
summary: >+
  Internet Explorer 11 は、[コンポーネント](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ライフサイクル ポリシーに従います。





  > [!IMPORTANT]

  > Internet Explorer (IE) 11 デスクトップ アプリケーションは、2022 年 6 月 15 日以降、特定のオペレーティング システムのサポートを終了します。 お客様は、Microsoft Edge の IE モードに移行することをお勧めします。 IE モードは下位互換性を有効にし、少なくとも 2029 年までサポートされます。 さらに、Microsoft は IE モードの廃止を 1 年前に通知します。 この発表の影響を受けるバージョンを含む、Internet Explorer でサポートされているオペレーティング システムの一覧については、[こちら](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)を参照してください。

