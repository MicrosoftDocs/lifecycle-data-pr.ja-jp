name: Microsoft SQL Server 2005
summary: >
  Microsoft SQL Server 2005 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: Compact、Developer、Embedded、Enterprise、Itanium ベースのシステムのエンタープライズ、エンタープライズ X64、Express、Advanced Service、standard、Itanium ベースシステムの標準、standard X64、ワークグループ


  > [!IMPORTANT]

  > この製品のサポートは終了しました。 下記の「移行ガイダンス」を参照してください。
