summary: >
  Service Bus for Windows Server は、[コンポーネント](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ライフサイクル ポリシーに従います。



  > [!IMPORTANT]

  > Service Bus 1.1 が SharePoint Server 2016 または SharePoint Server 2013 のコンポーネントである場合、それぞれの SharePoint Server バージョンのサポート終了日に従ってサポートされます。
