content: "\n## <a name=\"links\"></a>リンク \n* [ライフサイクルに関する FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [製品情報](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2、4.6、4.61 の廃止](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> Windows 10 バージョン 1809 および Windows Server 2019 以降は、.NET Framework 3.5 Service Pack 1 (SP1) は固定ポリシーが適用されるスタンドアロン製品です。 これより前の .NET Framework 3.5 SP1 は、インストールされている Windows オペレーティング システムのコンポーネントと見なされます。"
