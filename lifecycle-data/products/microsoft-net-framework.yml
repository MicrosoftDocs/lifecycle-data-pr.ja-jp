name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework は、[コンポーネント](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) ライフサイクル ポリシーに従います。





  > [!IMPORTANT]

  > .NET Framework 4.5.2、4.6、および 4.61 は、2022 年 4 月 26 日に廃止されました。 これらの特定のリリースは、以前はセキュア ハッシュ アルゴリズム (SHA-1) 証明書を使用して署名されていました。 このアルゴリズムは安全ではなくなりました。 お客様は SHA-2 に移行することをお勧めします。 詳細については、[こちら](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)を参照してください。

