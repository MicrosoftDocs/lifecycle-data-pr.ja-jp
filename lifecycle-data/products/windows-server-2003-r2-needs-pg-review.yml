  Windows Server 2003 R2 (PG レビューが必要) は、[固定](/lifecycle/policies/fixed)ライフサイクル ポリシーに従います。


  これは次のエディションに適用されます。Datacenter、Datacenter (32 ビット x86)、Datacenter (x64)、Enterprise (32 ビット x86)、Enterprise X64、Standard (32-bit x86)、Standard X64

