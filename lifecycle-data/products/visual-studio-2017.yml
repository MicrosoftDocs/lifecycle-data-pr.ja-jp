content: "\n\n## <a name=\"links\"></a>リンク \n* [Visual Studio ブログのお知らせ](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [サービス情報](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 ダウンロード ページ](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 リリース ノート](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> 次のコンポーネントの Visual Studio 2017 バージョンは、Visual Studio 2017 ライフサイクルの一部として同梱され、サポートされています。Agents、Build Tools、ESM、Feedback Client、IntelliTrace Standalone Collector、Performance Tools、PSM、Remote Tools、Team Explorer、Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>エディション \n* Community\n* Enterprise\n* Professional\n* Test Professional"
