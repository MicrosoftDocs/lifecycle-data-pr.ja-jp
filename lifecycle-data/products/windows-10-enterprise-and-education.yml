summary: >+
  Windows 10 Enterprise and Education は、[モダン](/lifecycle/policies/modern) ライフサイクル ポリシーに従います。



  これは次のエディションに適用されます。Education、Enterprise



  > [!IMPORTANT]

  > Windows 10 Version 21H2 (Windows 10 の 2021 年 11 月の更新プログラム) 以降、機能更新プログラムは、一般提供チャネルを介して毎年下半期にリリースされます。 詳細については、[こちら](https://blogs.windows.com/windowsexperience/?p=176473)を参照してください。 マイクロソフトは、2025 年 10 月 14 日まで、少なくとも 1 つの Windows 10 リリースを引き続きサポートします。

