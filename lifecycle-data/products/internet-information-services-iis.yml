content: "> [!TIP]\n> [* 拡張セキュリティ更新プログラム (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) は、これらの Windows 製品の特定のボリューム ライセンス プログラムを通じて、サポートの終了からさらに 3 年間ご利用いただけます。 詳細については、Microsoft パートナーまたはアカウント チームにお問い合わせください。\n\n\n## <a name=\"links\"></a>リンク \n* [Web Platform Installer (WebPI) のサポート終了](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [拡張セキュリティ更新プログラム (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> インターネット インフォメーション サービス (IIS) は、Windows オペレーティング システムのコンポーネントであり、同じライフサイクルに従います。 ここにアクセスして、[Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server)、[Windows 10 Enterprise and Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education)、および [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) のサポート タイムラインを確認してください。"
