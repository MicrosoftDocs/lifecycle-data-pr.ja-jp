summary: >+
  Azure Active Directory (AD) Connect は、[モダン](/lifecycle/policies/modern) ライフサイクル ポリシーに従います。





  > [!IMPORTANT]

  > 2022 年 8 月 31 日、Azure Active Directory (Azure AD) Connect のすべての 1.x バージョンは、サポートされなくなった SQL Server 2012 コンポーネントが含まれるため廃止されます。 [Azure AD Connect バージョン 2.x](https://www.microsoft.com/download/details.aspx?id=47594) または [Azure AD Connect クラウド同期](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)の最新リリースにアップグレードしてください。

