content: "\n\n## <a name=\"links\"></a>リンク \n* [以前のバージョンの Visual Studio のサービス情報](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> 次のコンポーネントの Visual Studio 2012 バージョンは、Visual Studio 2012 ライフサイクルの一部として同梱され、サポートされています。Agents、IntelliTrace Collector、Microsoft Azure Tools、Remote Tools、SDK、Shell (Integrated)、Shell (Isolated)、SQL Server Data Tools、Team Explorer、Visual C++ Redistributable、Web Tools Extensions\n\n\n## <a name=\"editions\"></a>エディション \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
