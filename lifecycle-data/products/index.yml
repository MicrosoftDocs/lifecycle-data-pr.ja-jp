title: 製品およびサービスのライフサイクル情報の検索 (プレビュー)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> このページは開発中で、9 月 2 日に完全に公開されます。 それまでの間、マイクロソフト製品の完全な一覧とサポート タイムラインおよび詳細を [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/) でご覧いただけます。\n> [!NOTE]\n> 「[ライフサイクルのエクスポート](/lifecycle/export/products)」ページからライフサイクル情報をエクスポートしてください。\n\n\nMicrosoft ライフサイクルは、製品の存続期間を通じてサポートするための一貫した予測可能なガイドラインを提供し、お客様が将来への戦略的な計画を立てながら IT 投資と環境を管理できるようにします。\n\n\nマイクロソフトの商用製品とサービスの一覧を以下から検索し、その結果を選択して、サポートとサービスのタイムライン、必要な更新プログラム、移行情報、およびシステム要件を確認してください。"
