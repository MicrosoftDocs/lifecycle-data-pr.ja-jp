### YamlMime:ContentBrowser
title: 製品およびサービスのライフサイクル情報の検索
browseType: lifecycle
summary: |-

  > [!NOTE]
  > 「[ライフサイクルのエクスポート](/lifecycle/products/export)」ページからライフサイクル情報をエクスポートしてください。


  Microsoft ライフサイクルは、製品の存続期間を通じてサポートするための一貫した予測可能なガイドラインを提供し、お客様が将来への戦略的な計画を立てながら IT 投資と環境を管理できるようにします。


  マイクロソフトの商用製品とサービスの一覧を以下から検索し、その結果を選択して、サポートとサービスのタイムライン、必要な更新プログラム、移行情報、およびシステム要件を確認してください。