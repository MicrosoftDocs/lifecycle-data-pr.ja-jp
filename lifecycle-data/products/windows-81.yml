name: Windows 8.1
summary: >+
  Windows 8.1 は、[固定](/lifecycle/policies/fixed)ライフサイクル ポリシーに従います。



  これは次のエディションに適用されます。Enterprise、Enterprise N、N、Pro with Media Center、Professional、Professional N、SL



  > [!IMPORTANT]

  > Windows 8.1 は、2023 年 1 月 10 日にサービス終了となります。 この日付が終了すると、これらの製品はセキュリティ更新プログラム、セキュリティ以外の更新プログラム、バグ修正プログラム、テクニカル サポート、またはオンラインの技術コンテンツ更新プログラムを受け取らなくなりました。  デバイスがより新しいリリースの Windows を実行するための技術的要件を満たしていない場合、 Microsoft はデバイスを Windows 11 をサポートするものに交換することを推奨しています。 詳細については、[こちら](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023)を参照してください。

