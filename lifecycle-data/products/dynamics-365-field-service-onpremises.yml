summary: >+
  Dynamics 365 Field Service (オンプレミス) は、[モダン](/lifecycle/policies/modern) ライフサイクル ポリシーに従います。





  > [!IMPORTANT]

  > 従来の Field Service Mobile (Xamarin) アプリも 2022 年 6 月 30 日に廃止されることに注意してください。 お客様は、その日付より前に [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) モバイル アプリに移行する必要があります。 詳細については、「[Field Service Mobile Xamarin のサポート終了に関する FAQ](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs)」を参照してください。

