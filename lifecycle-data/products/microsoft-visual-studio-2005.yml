content: "\n## <a name=\"links\"></a>リンク \n* [Visual J# のサポート情報](https://msdn.microsoft.com/vstudio/bb188593)\n* [移行ガイダンス](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Visual Studio 製品情報](https://www.VisualStudio.com)\n\n> [!NOTE]\n> この製品のサポートは終了しました。 移行のガイダンスについては、以下を参照してください。\n> [!NOTE]\n> Microsoft Visual Studio 2005 年3月 2007 2 日にリリースされたデータベースプロフェッショナル用の Team Edition。\n\n## <a name=\"editions\"></a>バージョン \n* プロフェッショナル\n* Standard\n* Standard Edition アカデミックライセンス\n* データベース担当者向けの Team Edition\n* ソフトウェアアーキテクトのための Team Edition\n* ソフトウェア開発者向けの Team Edition\n* ソフトウェアテスト担当者のための Team Edition\n* チームスイート\n* チームテストのロードエージェント\n* Microsoft Office System のツール\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
