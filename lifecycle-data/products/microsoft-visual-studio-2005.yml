name: Microsoft Visual Studio 2005
summary: >+
  Microsoft Visual Studio 2005 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: Professional、Standard、Standard Edition アカデミックライセンス、データベースプロフェッショナル用の team edition、ソフトウェアアーキテクトのための team edition、ソフトウェアテスト担当者、チームスイート、チームテストロードエージェント、Microsoft Office System、VB Express、Visual C# Express、Visual C++ Express、visual J# Express、visual Web Developer Express

