content: "\n\n## <a name=\"links\"></a>リンク \n* [.NET Core サポートの詳細 (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Core のリリース スケジュール](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core 製品ロードマップ](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [ライフサイクルに関する FAQ - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET および ASP.NET Core サポートの詳細](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Entity Framework サポートの詳細](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> .NET 5.0 以降、Microsoft .NET Core は .NET にブランド名が変更されました。 \n>\n>ASP.NET Core および Entity Framework Core は、.NET Core と同じライフサイクルに従います。"
