name: Windows Vista
summary: >
  Windows Vista は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: Business、Business N、Enterprise、Enterprise X64、Home Basic、Home Basic 64-bit、home Basic N、home Basic N 64-bit、Home Premium、Home Premium 64-bit、Starter、Ultimate、究極の64ビット


  > [!IMPORTANT]

  > この製品のサポートが終了しました。移行情報については、以下を参照してください。
