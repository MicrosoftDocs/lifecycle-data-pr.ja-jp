content: "\n## <a name=\"links\"></a>リンク \n* [Silverlight 5 は、ここに記載されているブラウザーのサポートを、2021 年 10 月 12 日または基となるブラウザーのライフサイクル終了日のうち、どちらか早い日付に終了します。](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Silverlight サポート終了](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft は、ツールのサポートを終了する 12 か月以上前にお知らせします。"
