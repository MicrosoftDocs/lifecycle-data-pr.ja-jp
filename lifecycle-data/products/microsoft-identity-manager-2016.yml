content: "\n\n## <a name=\"links\"></a>リンク \n* [Microsoft Identity Manager 2016 の延長サポートが終了するまで、Azure AD 統合コンポーネントに Azure サポートをご利用いただけます。](/microsoft-identity-manager/support-update-for-azure-active-directory-premium-customers)\n* [Azure のサポート プラン。](https://azure.microsoft.com/support/plans/)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n* [製品情報](/microsoft-identity-manager/microsoft-identity-manager-2016)\n\n\n> [!NOTE]\n> Microsoft Identity Manager 2016 のサポート終了日が、2026 年 1 月 13 日から 2029 年 1 月 9 日に延期されました"
