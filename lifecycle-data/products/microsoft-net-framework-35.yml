content: "\n## <a name=\"links\"></a>リンク \n* [ライフサイクルに関する FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [製品情報](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 3.5 SP1 よりも前の .NET Framework 3.x バージョンのサポートは 2011 年 7 月 12 日に終了しました。 \n> [!NOTE]\n> ライフサイクルの日付は、Windows 10 Version 1809、Windows Server 2019 以降で実行される場合は .NET 3.5 SP1 に適用されます。 以前のバージョンの Windows では、.NET 3.5 SP1 は基盤となる Windows OS のライフサイクルを適用します。"
