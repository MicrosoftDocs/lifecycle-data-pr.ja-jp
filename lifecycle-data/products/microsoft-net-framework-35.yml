content: "\n## <a name=\"links\"></a>リンク \n* [ライフサイクルの FAQ-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [製品情報](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 3.5 SP1 より前の .NET Framework 3 .x バージョンのサポートは、2011年7月12日に終了しました。 \n> [!NOTE]\n> ライフサイクル日付は、Windows 10 バージョン1809、Windows Server 2019 以降で実行している場合に .NET 3.5 SP1 に適用されます。 以前のバージョンの Windows では、.NET 3.5 SP1 は基礎となる Windows OS のライフサイクルを採用しています。"
