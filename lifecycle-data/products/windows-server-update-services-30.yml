summary: >+
  Windows Server Update Services 3.0 は、[固定](/lifecycle/policies/fixed)ライフサイクル ポリシーに従います。





  > [!IMPORTANT]

  > サポートは終了しました。 WSUS 3.0 SP2 は、より安全な TLS1.2 暗号化プロトコルをサポートしていないことに注意してください。 まだ WSUS 3.0 SP2 を使用している組織は、2021 年 10 月 31 日までにサポートされているバージョンの WSUS に移行する必要があります。

