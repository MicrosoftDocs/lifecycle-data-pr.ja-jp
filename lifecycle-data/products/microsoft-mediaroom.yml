content: "\n\n> [!NOTE]\n> Ericsson は 2013 年に Microsoft Mediaroom 製品を買収しました。 詳細については、[プレス リリース](http://www.ericsson.com/news/1691160)を参照してください。 サポートが必要なお客様は、[こちら](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)に進んでください。\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 は、2011 年 12 月 27 日にリリースされました。 \n\n## <a name=\"editions\"></a>エディション \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
