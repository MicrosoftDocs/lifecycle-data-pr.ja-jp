content: "\n\n> [!NOTE]\n> Ericsson は、2013で Microsoft Mediaroom 製品を購入しています。 詳細については、 [プレスリリース](http://www.ericsson.com/news/1691160)を参照してください。 サポートを必要とするお客様の場合は、 [こちら](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)を参照してください。\n> [!NOTE]\n> Microsoft Mediaroom クライアント2.1 は、2011年12月27日にリリースされました。 \n\n## <a name=\"editions\"></a>エディション \n* アプリケーションサービス1.0\n* クライアント2.0\n* クライアント2.1\n* サーバー2.0\n* サーバー2.1"
