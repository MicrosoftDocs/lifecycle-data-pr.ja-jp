summary: >+
  Microsoft Mediaroom は、 [固定](/lifecycle/policies/fixed) ライフサイクルポリシーに従います。


  これは、次のエディションに適用されます: アプリケーションサービス1.0、クライアント2.0、クライアント2.1、サーバー2.0、サーバー2.1

