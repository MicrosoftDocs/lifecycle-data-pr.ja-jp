content: "\n\n> [!NOTE]\n> Ericsson は、2013 年に Microsoft Mediaroom 製品を取得しました。 詳細については、プレス リリースを [参照してください](http://www.ericsson.com/news/1691160)。 サポートが必要なお客様は、こちらを [参照してください](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom クライアント 2.1 は 2011 年 12 月 27 日にリリースされました。 \n\n## <a name=\"editions\"></a>エディション \n* アプリケーション サービス 1.0\n* クライアント 2.0\n* クライアント 2.1\n* Server 2.0\n* Server 2.1"
