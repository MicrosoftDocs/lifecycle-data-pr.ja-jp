content: "\n## <a name=\"links\"></a>リンク \n* [製品および移行情報](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [移行ガイダンス](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Service Pack ポリシー](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> App-V 4.6 クライアントは App-V 4.5 Server を利用するため、サポートされている App-V 4.6 クライアントで使用する場合、App-V 4.5 Server は App-V 4.6 のライフサイクル日付に従って引き続きサポートされます。\n\n## <a name=\"editions\"></a>エディション \n* for Remote Desktop Services\n* for Windows Desktops\n* Sequencer"
