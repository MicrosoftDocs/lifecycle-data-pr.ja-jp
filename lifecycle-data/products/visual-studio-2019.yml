summary: >+
  Visual Studio 2019 は、[固定](/lifecycle/policies/fixed)ライフサイクルポリシーに従います。


  これは、エージェント、ビルドツール、コミュニティ、エンタープライズ、for Mac、IntelliTrace スタンドアロンコレクター、パフォーマンスツール、プロフェッショナル、リモートツール、チームエクスプローラー、Visual C++ 再頒布可能パッケージの各エディションに適用されます。

